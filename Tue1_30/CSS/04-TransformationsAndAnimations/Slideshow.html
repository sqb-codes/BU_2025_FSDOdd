<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #banner {
            height: 100vh;
            background-image: url("https://brokencricketdreams.com/wp-content/uploads/2021/02/Indian_Cricket_Player.jpg");
            background-size: 100% 100%;
            animation: slideshow 10s infinite linear;
        }
        @keyframes slideshow {
            0%, 15% {
                background-image: url("https://brokencricketdreams.com/wp-content/uploads/2021/02/Indian_Cricket_Player.jpg");
            }
            20%, 35% {
                background-image: url("https://media.fashionnetwork.com/cdn-cgi/image/fit=contain,width=1000,height=1000,format=auto/m/268e/0cee/4eb4/d7d0/5d4a/5f4b/c2ea/0b62/7835/bf2a/bf2a.png");
            }
            40%, 55% {
                background-image: url("https://thegodofsports.com/wp-content/uploads/2023/06/indian-cricket.jpg");
            }
            60%, 75% {
                background-image: url("https://images.indianexpress.com/2023/09/Indian-cricket-team-3.jpg");
            }
            80%,95% {
                background-image: url("https://nimionlineadmission.in/ubi/blog/wp-content/uploads/2023/07/india-cricket-team-players_48c43f356.jpg");
            }
            100% {
                background-image: url("https://brokencricketdreams.com/wp-content/uploads/2021/02/Indian_Cricket_Player.jpg");
            }
        }
    </style>
</head>
<body>

    <h1>Slideshow</h1>

    <div id="banner"></div>
    
</body>
</html>
