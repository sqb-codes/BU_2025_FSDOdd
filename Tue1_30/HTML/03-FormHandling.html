<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <!-- 
    action - where we want user to redirect on form submit
    method - GET & POST
    enctype - encryption type - generally used when we upload a file or image
     -->
    <form action="#" method="GET" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <label for="username">Enter your name</label>
                </td>
                <td>
                    <input type="text" autofocus required id="username" placeholder="Enter your name" name="username">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Enter your email</label>
                </td>
                <td>
                    <input type="email" required id="email" placeholder="Enter your email" value="ravi@gmail.com" readonly name="useremail">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Enter your password</label>
                </td>
                <td>
                    <input type="password" required id="password" placeholder="Enter your password" name="userpassword">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="age">Enter your age</label>
                </td>
                <td>
                    <input type="number" id="age" max="50" min="18">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="dob">Enter your DOB</label>
                </td>
                <td>
                    <input type="date" id="dob">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="phone">Enter your phone</label>
                </td>
                <td>
                    <input type="tel" id="phone">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender">Select your gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male"/> Male
                    <input type="radio" name="gender" value="female"/> Female
                </td>
            </tr>

            <tr>
                <td>
                    <label for="country">Select your country</label>
                </td>
                <td>
                    <select>
                        <option>Select Country</option>
                        <optgroup label="Asia">
                            <option value="">India</option>
                            <option value="">China</option>
                            <option value="">Indonesia</option>
                            <option value="">Thailand</option>
                        </optgroup>

                        <optgroup label="Europe">
                            <option value="">England</option>
                            <option value="">Germany</option>
                            <option value="">France</option>
                            <option value="">Scotland</option>
                        </optgroup>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
