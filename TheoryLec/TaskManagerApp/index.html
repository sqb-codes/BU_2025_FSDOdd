<main id="main" class="mt-4">
    <div class="container">
        <h2>Task Manager App</h2>
        <section class="add-task-wrapper">
            <div class="mb-3">
                <label for="taskTitle" class="form-label">Enter Task Title</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
            </div>
            <div class="mb-3">
                <label for="taskDesc" class="form-label">Enter Task Description</label>
                <textarea class="form-control" id="taskDesc" rows="3" placeholder="Enter task description"></textarea>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
            </div>
        </section>
        <div>
            <button class="btn btn-primary" id="add">Add Task</button>
            <button class="btn btn-warning">Read Task</button>
            <button class="btn btn-info">Update Task</button>
            <button class="btn btn-danger">Delete Task</button>
        </div>

        <section class="task-manager-wrapper mt-3">
            <h2>Your Task List</h2>
            <ul id="taskList">
                
            </ul>
        </section>
    </div>
</main>

</body>
</html>
