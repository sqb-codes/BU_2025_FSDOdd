<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="calcv4.js"></script>
</head>
<body>
    
    <h1>Basic Calculator</h1>

    <table>
        <tr>
            <td>Enter first num</td>
            <td>
                <input type="text" id="box-1" placeholder="Enter first num">
            </td>
        </tr>

        <tr>
            <td>Enter second num</td>
            <td>
                <input type="text" id="box-2" placeholder="Enter second num">
            </td>
        </tr>

        <tr>
            <td>Result</td>
            <td>
                <input type="text" id="box-3" placeholder="Result">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button id="add" value="+">Add</button>
                <button id="sub" value="-">Sub</button>
                <button id="div" value="/">Div</button>
                <button id="mul" value="*">Mul</button>
            </td>
        </tr>
    </table>

</body>
</html>
