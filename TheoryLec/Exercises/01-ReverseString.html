        // Two-pointer approach
        function revString() {
            let str = "hello";
            const charArr = str.split();
            let left = 0, right = charArr.length - 1;
            while (left < right) {
                const temp = charArr[left];
                charArr[left] = charArr[right];
                charArr[right] = temp;
                left++;
                right--;
            }
            return charArr.join("");
        }
    </script>
