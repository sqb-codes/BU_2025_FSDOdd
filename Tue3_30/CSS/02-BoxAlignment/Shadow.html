<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 30%;
            margin: 0px 20px;
            display: inline-block;
            /* box-shadow: x y blur spread color; */
            /* box-shadow: 0px 0px 20px 10px #aaa; */
            /* box-shadow: 0px 0px 20px 10px rgba(200, 0, 0, 0.5); */
            transition-duration: 1s;
        }
        .box:hover {
            box-shadow: 0px 0px 20px 10px rgba(200, 0, 0, 0.5);
        }
        img {
            width: 100%;
            max-height: 400px;
            /* object-fit: contain; */
            /* object-fit: cover; */
        }
        h1 {
            text-align: center;
            font-size: 4em;
            margin-bottom: 40px;
            /* text-shadow: x y blur rgb(red, green, blue); */
            text-shadow: 5px 5px 20px #4a0404;
        }
    </style>
</head>
<body>

    <h1>Text and Box Shadow</h1>

    <div class="box">
        <img src="https://images.icc-cricket.com/image/upload/t_ratio3_4-size20-webp/prd/jh4uuokr9p5n7f3g2cub" alt="">
    </div>

    <div class="box">
        <img src="https://img1.hscicdn.com/image/upload/f_auto,t_ds_square_w_800,q_50/lsci/db/PICTURES/CMS/401300/401359.jpg" alt="">
    </div>

    <div class="box">
        <img src="https://www.cricketcountry.com/wp-content/uploads/2017/06/MS-Dhoni.jpg" alt="">
    </div>

    
</body>
</html>
