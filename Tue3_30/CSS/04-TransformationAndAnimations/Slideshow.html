<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #banner {
            height: 100vh;
            background-image: url("https://cdn.shopify.com/s/files/1/0278/4565/6649/files/WhatsApp_Image_2023-09-17_at_21.50.17.webp?v=1694969476");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            animation: slideshow 20s infinite linear;
        }
        @keyframes slideshow {
            0%, 15% {
                background-image: url("https://cdn.shopify.com/s/files/1/0278/4565/6649/files/WhatsApp_Image_2023-09-17_at_21.50.17.webp?v=1694969476");
            }
            20%, 35% {
                background-image: url("https://brokencricketdreams.com/wp-content/uploads/2021/02/Indian_Cricket_Player.jpg");
            }
            40%, 55% {
                background-image: url("https://thegodofsports.com/wp-content/uploads/2023/06/indian-cricket.jpg");
            }
            60%, 75% {
                background-image: url("https://d16f573ilcot6q.cloudfront.net/wp-content/uploads/2024/08/team-india-4-1.webp");
            }
            80%, 95% {
                background-image: url("https://images.hindustantimes.com/img/2021/10/13/1600x900/india-new-jersey_1634114268092_1634114275156.jpg");
            }
            100% {
                background-image: url("https://cdn.shopify.com/s/files/1/0278/4565/6649/files/WhatsApp_Image_2023-09-17_at_21.50.17.webp?v=1694969476");
            }

        }
    </style>
</head>
<body>

    <h1>Slideshow</h1>

    <div id="banner">

    </div>
    
</body>
</html>
